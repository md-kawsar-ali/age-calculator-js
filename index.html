<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h3>Enter Your Date of Birth!</h3>
        <div class="d-flex">
            <input id="birthDay" type="number" placeholder="DD" />
            <input id="birthMonth" type="number" placeholder="MM" />
            <input id="birthYear" type="number" placeholder="YYYY" />
            <button onclick="calculation()">Calculate</button>
        </div>
        <h4 id="result" class="hidden"></h4>
        <h4 id="error" class="hidden">Enter Your Valid Date of Birth!</h4>
    </div>

    <script src="app.js"></script>
</body>

</html>
